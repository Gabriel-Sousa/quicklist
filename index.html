<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  <link rel="stylesheet" href="css/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <img src="./assets/logo.svg" alt="" class="desktop-only">
    <a href="#">&lt;- Voltar</a>
    <form>
      <label for="product">Compras da semana</label>
      <div class="header-actions">
        <input type="text" id="product" name="product" placeholder="Adicione um novo item">
        <button>Adicionar item</button>
      </div>
    </form>
  </header>
  <main class="container">
    <ul>
      <li class="item">
        <div class="checkbox-wrapper">
          <input type="checkbox">
          <div class="checkbox-img"></div>
        </div>
        <span>PÃ£o de forma</span>
        <button><img src="./assets/trash.svg" alt="Icon of Trash"></button>
      </li>
    </ul>
  </main>
  <footer class="container">
    <img src="./assets/warning.svg" alt="">
    <span>O item foi removido da lista</span>
    <img src="./assets/delete.svg" alt="">
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
