<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  <link rel="stylesheet" href="css/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <img src="./assets/logo.svg" alt="" class="desktop-only">
    <a href="#">&lt;- Voltar</a>
    <form>
      <label for="weekProduct">Compras da semana</label>
      <div class="header-actions">
        <input type="text" id="weekProduct" name="product" placeholder="Adicione um novo item">
        <button id="formButton" disabled="true">Adicionar item</button>
      </div>
    </form>
  </header>

  <main class="container">
    <ul id="listProduct">
    </ul>
  </main>

  <footer id="warning" class="container warning-off">
    <img src="./assets/warning.svg" alt="">
    <span>O item foi removido da lista</span>
    <img src="./assets/delete.svg" alt="">
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
